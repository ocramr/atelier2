        <!-- Modal content-->

            </div>
            <div class="modal-body">
                <div class="text-center">
                    <div>
                        <label>
                            Nom
                            <input type="text" placeholder="Chosissez votre nom" ng-model="game.pseudo"/>
                        </label>
                    </div>
                    <div>
                        <label>
                            Niveau
                        </label>
                    </div>
                    <button class="btn btn-primary" ng-click="start()">Commencer</button>
                </div>
            </div>
        </div>

    </div>
</div>
