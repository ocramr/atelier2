<!DOCTYPE html>
<html lang="fr" >
    <head>
        <meta charset="UTF-8">
        <title>Find your Way</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    </head>
    <body ng-app="app" class="container">
        <h1 class="text-center">Find your way!</h1>
        <div ng-include="'modal.html'"></div>
        <section class="row">
            <button type="button" class="btn btn-primary pull-right">High Scores</button>
            <button type="button" class="btn btn-danger pull-right">Pause</button>
            <button type="button" class="btn btn-success pull-left" data-toggle="modal" data-target="#myModal">New Game</button>
        </section>
        <section class="col-md-8">
            <div class="bordered map" id="mapid">map</div>
        </section>
        <section class="col-md-4">
            <div class="bordered box">indice</div>
            <div class="bordered box">Destination</div>
        </section>
        <script src="bower_components/angular/angular.js"></script>
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
