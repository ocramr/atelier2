<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="close('hola')">&times;</button>
        <h4 class="modal-title text-center">Indications</h4>
      </div>
      <div class="modal-body">
          <table class="table table-bordered table-striped table-condensed" >
              <thead>
              <tr>
                  <th>Type d'indication</th>
                  <th>Indication</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="hint in hints">
                  {{hint}}
                  <td ng-if="!isEditing(hint)">{{hint.type | uppercase}}</td>
                  <td ng-if="isEditing(hint)">
                      <label>
                          <input type="radio" ng-model="hint.type" value="text">
                          Text
                      </label>
                      <label>
                          <input type="radio" ng-model="hint.type" value="url" >
                          URL
                      </label>
                  </td>
                  <td ng-if="!isEditing(hint)">
                      <p ng-if="hint.type=='text'">{{hint.value}}</p>
                      <img ng-if="hint.type=='url'" ng-src="{{API_URL+hint.value}}" width="80px" height="50px"/>
                  </td>
                  <td ng-if="isEditing(hint)">
                      <input ng-if="hint.type=='text'" type="text" ng-model=hint.value class="form-control input-sm"/>
                      <input ng-if="hint.type=='url'" type="file" accept=".png, .jpg, .jpeg" ng-model=hint.value class="form-control input-sm"/>
                  </td>
                  <td ng-if="!isEditing(hint)">
                      <button class="btn btn-primary" ng-click="edit(hint)">Modifier</button>
                  </td>
                  <td ng-if="isEditing(hint)">
                      <button type="button" class="btn btn-primary" ng-click="update(hint)">Confirmer</button>
                      <button type="button" class="btn btn-danger" ng-click="reset()">Cancel</button>
                  </td>
              </tr>
              </tbody>
          </table >
      </div>
    </div>
  </div>
</div>
