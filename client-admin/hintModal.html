<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="close('hola')">&times;</button>
        <h4 class="modal-title text-center">Indications</h4>
      </div>
      <div class="modal-body">
          <table class="table table-bordered table-striped table-condensed" >
              <thead>
              <tr>
                  <th>Type d'indication</th>
                  <th>Indication</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="hint in hints">
                  {{hint}}
                  <td>{{hint.type | uppercase}}</td>
                  <td>
                      <p ng-if="hint.type=='text'">{{hint.value}}</p>
                      <img ng-if="hint.type=='url'" ng-src="{{API_URL+hint.value}}" width="80px" height="50px"/>
                  </td>
                  <td>
                      <button class="btn btn-danger" ng-click="delete(hint)">Supprimer</button>
                  </td>
              </tr>
              </tbody>
          </table >
      </div>
    </div>
  </div>
</div>
