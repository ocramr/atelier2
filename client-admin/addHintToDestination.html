<div id="newHint" class="modal fade" role="dialog" ng-controller="DestinationController">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">Ajouter un Indice</h4>
      </div>
      <div class="modal-body">
        <div class="row">
        <div class="col-lg-push-2 col-sm-push-2 col-lg-8 col-sm-8">
            <form role="form" ng-submit="addHint(hint)" class="form-horizontal" enctype="multipart/form-data">
                <fieldset>
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="pType">Type</label>  
                        <div class="col-md-8">
                            <input type="radio" ng-model="hint.type" value="text" >
                            Text
                            <input type="radio" ng-model="hint.type" value="url">
                            Image
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="pLng">Indication</label>  
                        <div class="col-md-8">
                            <input ng-if="hint.type=='text'" type="text" ng-model=hint.value required class="form-control input-sm"/>
                            <input base-sixty-four-input ng-if="hint.type=='url'" type="file" accept=".png, .jpg, .jpeg" required ng-model=hint.value class="form-control input-sm"  />
                        </div>
                    </div>

                    <div class="col-md-push-4 col-md-6 ">
                        <button class="form-control btn btn-primary">Valider</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
      </div>
    </div>
  </div>
</div>
